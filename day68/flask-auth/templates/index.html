{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>Flask Authentication</h1>
  <!-- TODO: Hide the Login/Registration buttons for logged-in users -->
  {% if logged_in: %}
    <p class="text-success">You are already logged in, go to <a href="{{ url_for('secrets') }}">Secrets</a>.</p>
  {% else: %}
    <a href="{{ url_for('login') }}" class="btn btn-primary btn-block btn-large">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-secondary btn-block btn-large">Register</a>
  {% endif %}
</div>

{% endblock %}

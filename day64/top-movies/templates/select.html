{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Select Movie</h1>
    <div class="col mx-4">
        {% for movie in movies_list: %}
        <div class="row">
            <p>
                <a href="{{ url_for('find', id=movie['id']) }}">{{ movie["original_title"] }} - {{ movie["release_date"] }}</a>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
